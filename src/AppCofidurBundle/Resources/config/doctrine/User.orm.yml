AppCofidurBundle\Entity\User:
    type: entity
    table: fos_user
    repositoryClass: AppCofidurBundle\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        firstName:
            type: string
            length: 255
            column: first_name
        lastName:
            type: string
            length: 255
            column: last_name
    lifecycleCallbacks: {  }
